{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Selectionner vos besoins</legend>
                {{ buy_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Acheter</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Vous avez une allergie ou tout autre problème de santé? <a class="ml-2" href="#">Faites-le savoir.</a>
            </small>
        </div>
    </div>
{% endblock content %}
